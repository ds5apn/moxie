<#if (results!?size > 0)>
<table class="table">
	<tbody>				
		<#list results as item>
		<tr>
			<td><a href="${baseRef}/${item.path}">${item.coordinates}</a><br/>${item.name!}</td>
			<td>${item.date!?date}<br/><span class="repository">${item.repository}</span></td>
		</tr>
		</#list>
	</tbody>
</table>
</#if>
